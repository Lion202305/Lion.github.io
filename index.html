<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      padding: 60px 20px;
      background: #4a90e2;
      color: white;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    footer {
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>你好，我是 XXX</h1>
    <p>欢迎来到我的个人主页</p>
  </header>

  <section>
    <h2>关于我</h2>
    <p>这里写你的简介，比如职业、兴趣、技能等。</p>

    <h2>项目</h2>
    <p>展示你的作品、GitHub 项目或博客链接。</p>

    <h2>联系我</h2>
    <p>Email: yourname@example.com</p>
  </section>

  <footer>
    © 2025 我的个人主页
  </footer>
</body>
</html>
